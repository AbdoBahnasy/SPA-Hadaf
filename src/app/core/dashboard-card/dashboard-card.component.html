<!-- bg--blue/bg--red/bg--orange/bg--bluesky -->

<div class="row">
  <div
    class="dashboard_card col ml-2 mr-2"
    *ngFor="let data of callsData; let i = index"
    [ngStyle]="{ background: data?.color }"
  >
    <div class="p-3">
      <!-- row-reverse -->
      <div class="row justify-content-between align-items-center">
        <div class="col-12 col-lg-8">
          <div class="card_title theme_change text-truncate">
            {{ data?.readValue  }}
          </div>
          <div class="card_desc theme_change">{{ data?.name }}</div>
          <div
            class="card_sm_desc theme_change text-truncate"
            *ngIf="lang == 'en-US'"
          >
            {{ data?.brief }}
          </div>
          <div
            class="card_sm_desc theme_change text-truncate"
            *ngIf="lang == 'ar-SA'"
          >
            {{ data?.brief }}
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <!--  -->
          <i class="fa fa-{{data.icon}}"></i>
         
        </div>
      </div>
    </div>
  </div>
</div>
